<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header class="main-hedding">
        <h1 class="text-5xl text-green-500 text-center mt-6">Welcome To Your <span class="font-semibold text-red-500">Baap er Bank</span></h1>
    </header>

    <main class="">
        <section class="bg-blue-300 bg-auto w-9/12 h-9/12 mx-auto mt-12  p-8">
           
            <div class="">
                <img class="h-20 " src="images/bank-bg.jpg"alt="">
            </div>
            <div class="align-middle">
                <h3 class="text-3xl mb-5 mt-5 font-medium text-red-500">Please Login</h3>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your Password" >
                <button id="btn-submit" class="bg-amber-700 hover:bg-red-800 px-8 py-2 text-white font-bold rounded-lg">Login</button>             

            </div>
           
        </section>
    </main>



<script src="login.js"></script>
<script src="diposit.js"></script>
</body>
</html>
